<div style="margin-top: 10%;">
<!-- empty cart -->
<div class="container border border-primary m-5 p-5" *ngIf="cartitems.length==0">
    <div class="row text-center">
        <div class="col">
             <img src="https://www.clickbazar.com/Images/empty-cart.gif" width="100px" alt="">
             <h3 class="mt-3">Your cart is empty</h3>
             <button routerLink="/" class="btn btn-primary mt-2">Shop now</button>
        </div>
    </div>
</div>



<!-- cart with content -->
<div class="p2">
<div class="container" *ngIf="cartitems.length!=0" >
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i=index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" alt="" width="100px"></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td class="p-3"  style="font-weight: bold;" ><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>

            <div style="float: right;" class="mb-3">
                <button (click)="removeall()" class="btn btn-danger">Empty cart</button>&nbsp;
                <button class="btn btn-warning" routerLink="">View more</button>&nbsp;
                <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Check out</button>&nbsp;
                <label for="" class="ms-5">Grand Total:${{grand}}</label>            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Check out page</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Delivery address </h2>
          <form action="" class="p-1 border border-success">
            <input type="text" placeholder="Name" class="form-control"> <br>
            <input type="text" placeholder="Address/House no"  class="form-control"> <br>
            <input type="text" placeholder="Pincode"  class="form-control">  <br>
            <input type="text" placeholder="State"  class="form-control">  <br>
            <input type="text" placeholder="Country"  class="form-control">  <br>
            <input type="text" placeholder="Contact Number"  class=" form-control">  <br>
            <input type="text" placeholder="Email address"  class="form-control">  <br>
          </form>
          <div [ngSwitch]="grand">
            <h4  class="mt-1">Discounts</h4>
            <img *ngSwitchCase="3" (click)="discount3per($event.target)" style="width: 75px;" class="p-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7YcdLdULezpGuMtuZ0fXGTfzqn0K_J_S_Qn2EhbTrOxSDmeTzcATvbBW51GK3sVmqoq4&usqp=CAU" alt="">
            <img  *ngSwitchCase="10" (click)="discount10per()" style="width: 75px;" class="p-3" src="https://cdn.pixabay.com/photo/2015/04/04/19/08/ten-706887__340.jpg" alt="">
